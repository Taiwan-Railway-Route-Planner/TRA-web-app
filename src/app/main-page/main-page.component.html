<div class="travelDetails">
  <ng-container *ngIf="showSearchDetails">
    <app-station-search *ngIf="departureOrArrivalStation" placeholderLabel="select.searchBar.hintText.startStation" [stationInfo]="stationInfo$ | async"
                        (stationSelect)="saveDepartureStation($event)"
                        class="stationSearchContainer" (stopEvent)="stopSearching()"></app-station-search>
    <app-station-search *ngIf="!departureOrArrivalStation" placeholderLabel="select.searchBar.hintText.endStation" [stationInfo]="stationInfo$ | async"
                        (stationSelect)="saveArrivalStation($event)"
                        class="stationSearchContainer" (stopEvent)="stopSearching()"></app-station-search>
  </ng-container>
  <nz-card class="example-card" *ngIf="!showSearchDetails" [nzActions]="[saveData, discardData]">
      <div class="stationForm">
        <div class="station-input-element" (click)="openStationList(true)">
          <p>{{ 'select.routeDetails.departure.label' | translate}}:</p>
          <nz-input-group>
            <input nz-input placeholder="{{ 'select.routeDetails.departure.hint' | translate }}" [ngModel]="(departureStation | translateObjectProps: (prop$ | async): 'traWebsiteCode')"/>
          </nz-input-group>
        </div>

        <div class="station-input-element" (click)="openStationList(false)">
          <p>{{ 'select.routeDetails.arrival.label' | translate }}:</p>
          <nz-input-group>
            <input nz-input placeholder="{{ 'select.routeDetails.arrival.hint' | translate }}" [ngModel]="(arrivalStation | translateObjectProps: (prop$ | async): 'traWebsiteCode')"/>
          </nz-input-group>
        </div>

        <div class="time-information">
          <p class="time-title-info">{{ 'select.routeDetails.time.label' | translate }}:</p>
          <nz-date-picker  class="date-picker"  [(ngModel)]="date" nzShowToday></nz-date-picker>

<!--          <mat-form-field class="date-picker">-->
<!--            <input matInput [matDatepicker]="picker" [formControl]="date">-->
<!--            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>-->
<!--            <mat-datepicker touchUi #picker></mat-datepicker>-->
<!--          </mat-form-field>-->
<!--          <div class="time-picker">-->
<!--            <mat-form-field>-->
<!--              <input matInput [ngxTimepicker]="defaultValue" [value]="timeStamp">-->
<!--              <ngx-material-timepicker #defaultValue></ngx-material-timepicker>-->
<!--            </mat-form-field>-->
          </div>
        </div>
  </nz-card>
  <ng-template #saveData>
    <button nz-button nzSize="large" nzType="primary">{{ 'select.routeDetails.button' | translate }}</button>
  </ng-template>
  <ng-template #discardData>
    <button (click)="discard()" nz-button nzSize="large" nzType="primary">{{ 'select.routeDetails.time.modal.bottom.leftBtn' | translate }}</button>
  </ng-template>
</div>
