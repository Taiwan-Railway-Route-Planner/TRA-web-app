<div class="travelDetails">
  <mat-card class="example-card">
    <mat-card-content>
      <mat-form-field>
        <mat-select [formControl]="stationCtrl" placeholder="{{ 'select.searchBar.hintText.startStation' | translate }}" #singleSelect>
          <mat-option>
            <ngx-mat-select-search [formControl]="stationFilterCtrl" noEntriesFoundLabel=""  placeholderLabel="{{ 'select.searchBar.hintText.startStation' | translate }}"></ngx-mat-select-search>
          </mat-option>
          <mat-option *ngFor="let station of filteredStations | async" [value]="station">
            {{ station | translateStation }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <div class="stationForm">
        <mat-form-field>
          <input matInput placeholder="{{ 'select.searchBar.hintText.startStation' | translate }}"/>
        </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="{{ 'select.searchBar.hintText.endStation' | translate }}"/>
        </mat-form-field>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button color="primary" mat-raised-button>{{ 'select.routeDetails.button' | translate }}</button>
      <button color="primary"
              mat-raised-button>{{ 'select.routeDetails.time.modal.bottom.leftBtn' | translate }}</button>
    </mat-card-actions>
  </mat-card>
</div>
