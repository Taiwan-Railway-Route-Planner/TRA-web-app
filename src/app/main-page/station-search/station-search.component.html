<div class="container">
  <div class="stationSearch">
    <span>
      <i class="fas fa-search first"></i>
      <mat-form-field class="search-text">
        <input *ngIf="departureOrArrivalStation" type="string" matInput placeholder="{{ 'select.searchBar.hintText.startStation' | translate }}" [ngModel]="(selectedStation | translateObjectProps: (prop$ | async): 'traWebsiteCode')" autofocus>
        <input *ngIf="!departureOrArrivalStation" type="string" matInput placeholder="{{ 'select.searchBar.hintText.endStation' | translate }}" [ngModel]="(selectedStation | translateObjectProps: (prop$ | async): 'traWebsiteCode')" autofocus>
      </mat-form-field>
      <i class="far fa-times-circle" (click)="discard()"></i>
      <button class="button" matTooltip="{{ 'select.routeDetails.time.modal.bottom.rightBtn' | translate }}" matTooltipPosition="left" (click)="saveValues()">
        <i class="fas fa-arrow-right second"></i>
      </button>
    </span>
  </div>

  <div class="scroll-class">
    <div class="countiesFilter">
      <div class="bubble">
        <i class="fas fa-globe-asia"></i>
      </div>
      <div class="counties bubble" *ngFor="let county of (stationInfo$ | async).counties">
        {{ county | translateObjectProps: (prop$ | async) }}
      </div>
    </div>
  </div>

  <div class="listOfStations">
    <p *ngFor="let station of (stationInfo$ | async).stations" (click)="selectThisStation(station)">
      {{ (station | translateObjectProps: (prop$ | async): 'traWebsiteCode') }}
    </p>
  </div>

</div>
