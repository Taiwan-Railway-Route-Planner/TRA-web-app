<div class="container">
  <div class="stationSearch">
    <span>
      <i class="fas fa-search"></i>
      <mat-form-field class="search-text">
        <input *ngIf="departureOrArrivalStation; else other_search" type="string" matInput placeholder="{{ 'select.searchBar.hintText.startStation' | translate }}">
        <ng-template #other_search>
          <input type="string" matInput placeholder="{{ 'select.searchBar.hintText.endStation' | translate }}">
        </ng-template>
      </mat-form-field>
    </span>
  </div>

  <div class="countiesFilter">
    <div class="bubble">
      <mat-icon>mode_world</mat-icon>
    </div>
    <div class="">
      <div class="bubble">

      </div>
    </div>
  </div>

  <div class="">
    <p></p>
  </div>

</div>
