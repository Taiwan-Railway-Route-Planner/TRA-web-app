<div class="container">
  <div class="stationSearch">
    <span>
      <i class="fas fa-search"></i>
      <mat-form-field class="search-text">
        <input *ngIf="departureOrArrivalStation; else other_search" type="string" matInput placeholder="{{ 'select.searchBar.hintText.startStation' | translate }}">
        <ng-template #other_search>
          <input type="string" matInput placeholder="{{ 'select.searchBar.hintText.endStation' | translate }}">
        </ng-template>
      </mat-form-field>
    </span>
  </div>

  <div class="scroll-class">
    <div class="countiesFilter">
      <div class="bubble">
        <i class="fas fa-globe-asia"></i>
      </div>
      <div class="counties bubble" *ngFor="let county of listOfCounties">
        {{ county | translateCounty }}
      </div>
    </div>
  </div>

  <div class="listOfStations">
    <p *ngFor="let station of listOfPossibleStations">
      {{ station | translateStation }}
    </p>
  </div>

</div>
